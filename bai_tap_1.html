<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Rectangle = function(length, width) {
            this.width = width;
            this.getWidth = function () {
                return this.width;
            }
            this.length = length;
            this.getLength = function () {
                return this.length;
            }
            this.getDien_tich = function() {
                return width * length;
            }
            this.getChu_vi = function() {
                return 2 * (width + length);
            }
        }
        let rectangle = new Rectangle(10, 10);
        let width = rectangle.getWidth();
        let length = rectangle.getLength();
        let dien_tich = rectangle.getDien_tich();
        let chu_vi = rectangle.getChu_vi();
        document.write("Chieu_rong: " + width + "<br> Chieu_dai: " + length + "<br> Dien_tich: " + dien_tich + "<br> Chu_vi: " + chu_vi);
        //alert("Chieu_rong: " + width + "; Chieu_dai: " + length + "; Dien_tich: " + dien_tich + "; Chu_vi: " + chu_vi);
    </script>
</body>
</html>
