<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <canvas id="myCanvas" width="1280" height="600"
            style="border: 1px solid #d3d3d3;"></canvas> <br>
    <script>
        let Rectangle = function(length, width) {
            this.width = width;
            this.getWidth = function () {
                return this.width;
            }
            this.length = length;
            this.getLength = function () {
                return this.length;
            }
            this.getDien_tich = function() {
                return width * length;
            }
            this.getChu_vi = function() {
                return 2 * (width + length);
            }
            this.setLength = function (length) {
                this.length = length;
            }
            this.setWidth = function (width) {
                this.width = width;
            }
        }
        let rectangle = new Rectangle(1000, 500);
        rectangle.setLength(1010);
        rectangle.setWidth(510);
        let width = rectangle.getWidth();
        let length = rectangle.getLength();
        let dien_tich = rectangle.getDien_tich();
        let chu_vi = rectangle.getChu_vi();
        document.write("Chieu_dai: " + length + "<br> Chieu_rong: " + width +
                    "<br> Chu_vi: " + chu_vi + "<br> Dien_tich: " + dien_tich);
        //alert("Chieu_rong: " + width + "; Chieu_dai: " + length + "; Dien_tich: " + dien_tich + "; Chu_vi: " + chu_vi);
        Rectangle.prototype.draw = function(x, y, color) {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = color || "blue";
            ctx.fillRect(x, y, this.length, this.width);
        }
        // Tạo đối tượng hình chữ nhật
        rectangle.displayInfo = function () {
        }
        rectangle.displayInfo();
        rectangle.draw(50, 50, "orange");
    </script>
</body>
</html>
